<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <link rel="icon" type="image/png" href="https://media.gq.com/photos/5fbd3397fff3e5e56de13fc1/16:9/w_2240,c_limit/Riz_Playlist.jpg">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Search bar container */
    .search-container {
      background: #111;
      padding: 10px 20px;
      text-align: center;
    }

    /* Game iframe container */
    #iframe-container {
      flex: 1;
      width: 100%;
      display: flex;
      position: relative;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    .error-message {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      color: white;
      font-size: 18px;
      text-align: center;
      background-color: #222;
    }

    footer {
      text-align: center;
      background-color: #111;
      padding: 5px;
      font-size: 14px;
    }

    .gcse-searchbox input.gsc-input {
      width: 80%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    .gcse-searchbox input.gsc-search-button {
      padding: 8px 12px;
      border-radius: 5px;
      background-color: #1e90ff;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>

  <!-- Google Custom Search Engine script -->
  <script async src="https://cse.google.com/cse.js?cx=84ceabd76d8f246d1"></script>
</head>
<body>

  <div class="search-container">
    <div class="gcse-search"></div>
  </div>

  <div id="iframe-container"></div>

  <footer>Licensed by Colt 45's Game Hub</footer>

  <script>
    const iframeContainer = document.getElementById('iframe-container');

    function createIframe(url) {
      // Remove old iframe or error message
      while (iframeContainer.firstChild) {
        iframeContainer.removeChild(iframeContainer.firstChild);
      }

      // Create a new iframe
      const iframe = document.createElement('iframe');
      iframe.src = url;
      iframe.allowFullscreen = true;

      // Detect if the iframe fails to load (most cross-origin blocks)
      let fallbackTimeout = setTimeout(() => {
        if (!iframe.contentDocument || !iframe.contentDocument.body || iframe.contentDocument.body.innerHTML.length === 0) {
          iframeContainer.removeChild(iframe);
          const errorDiv = document.createElement('div');
          errorDiv.className = 'error-message';
          errorDiv.innerText = "This page cannot be displayed in the iframe.\nClick the link to open in a new tab instead.";
          iframeContainer.appendChild(errorDiv);
        }
      }, 2000); // 2 seconds to try loading

      iframe.onerror = () => {
        clearTimeout(fallbackTimeout);
        iframeContainer.removeChild(iframe);
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error-message';
        errorDiv.innerText = "This page cannot be displayed in the iframe.\nClick the link to open in a new tab instead.";
        iframeContainer.appendChild(errorDiv);
      };

      iframeContainer.appendChild(iframe);
    }

    // Intercept all <a> clicks
    document.addEventListener('click', function(e) {
      const target = e.target;
      if(target.tagName === 'A') {
        const href = target.getAttribute('href');
        if(href && !href.startsWith('javascript:') && !href.startsWith('#')) {
          e.preventDefault(); // prevent default
          createIframe(href);
        }
      }
    });
  </script>
</body>
</html>
