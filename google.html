<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <link rel="icon" type="image/png" href="https://media.gq.com/photos/5fbd3397fff3e5e56de13fc1/16:9/w_2240,c_limit/Riz_Playlist.jpg">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Search bar container */
    .search-container {
      background: #111;
      padding: 10px 20px;
      text-align: center;
    }

    /* Game iframe container */
    #iframe-container {
      flex: 1;
      width: 100%;
      display: flex;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    footer {
      text-align: center;
      background-color: #111;
      padding: 5px;
      font-size: 14px;
    }

    /* Optional: style for search input inside CSE */
    .gcse-searchbox input.gsc-input {
      width: 80%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    .gcse-searchbox input.gsc-search-button {
      padding: 8px 12px;
      border-radius: 5px;
      background-color: #1e90ff;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>

  <!-- Google Custom Search Engine script -->
  <script async src="https://cse.google.com/cse.js?cx=84ceabd76d8f246d1"></script>
</head>
<body>

  <!-- Search bar at top -->
  <div class="search-container">
    <div class="gcse-search"></div>
  </div>

  <!-- Container for iframe -->
  <div id="iframe-container"></div>

  <!-- Footer -->
  <footer>Licensed by Colt 45's Game Hub</footer>

  <script>
    const iframeContainer = document.getElementById('iframe-container');

    // Function to create a new iframe
    function createIframe(url) {
      // Remove existing iframe if any
      while (iframeContainer.firstChild) {
        iframeContainer.removeChild(iframeContainer.firstChild);
      }

      // Create new iframe
      const iframe = document.createElement('iframe');
      iframe.src = url;
      iframe.allowFullscreen = true;
      iframeContainer.appendChild(iframe);
    }

    // Intercept all <a> clicks
    document.addEventListener('click', function(e) {
      const target = e.target;

      if(target.tagName === 'A') {
        const href = target.getAttribute('href');

        if(href && !href.startsWith('javascript:') && !href.startsWith('#')) {
          e.preventDefault(); // Prevent default new tab
          createIframe(href); // Load link in new iframe
        }
      }
    });
  </script>
</body>
</html>
