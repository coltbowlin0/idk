<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <link rel="icon" type="image/png" href="https://media.gq.com/photos/5fbd3397fff3e5e56de13fc1/16:9/w_2240,c_limit/Riz_Playlist.jpg">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Search bar container */
    .search-container {
      background: #111;
      padding: 10px 20px;
      text-align: center;
    }

    /* Game iframe takes remaining space */
    iframe {
      border: none;
      flex: 1;
      width: 100%;
    }

    footer {
      text-align: center;
      background-color: #111;
      padding: 5px;
      font-size: 14px;
    }

    /* Optional: style for search input inside CSE */
    .gcse-searchbox input.gsc-input {
      width: 80%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    .gcse-searchbox input.gsc-search-button {
      padding: 8px 12px;
      border-radius: 5px;
      background-color: #1e90ff;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>

  <!-- Google Custom Search Engine script -->
  <script async src="https://cse.google.com/cse.js?cx=84ceabd76d8f246d1"></script>
</head>
<body>

  <!-- Search bar at top -->
  <div class="search-container">
    <div class="gcse-search"></div>
  </div>

  <!-- Iframe to load clicked links -->
  <iframe id="game-iframe" src="" title="Game Frame"></iframe>

  <!-- Footer -->
  <footer>Licensed by Colt 45's Game Hub</footer>

  <script>
    // Wait for CSE results to load
    window.addEventListener('load', () => {
      const iframe = document.getElementById('game-iframe');

      // Function to intercept all clicks in the document
      document.addEventListener('click', function(e) {
        const target = e.target;

        // Only intercept <a> clicks
        if(target.tagName === 'A') {
          const href = target.getAttribute('href');

          // If href exists and is not empty
          if(href && !href.startsWith('javascript:') && !href.startsWith('#')) {
            e.preventDefault(); // Prevent default new tab navigation
            iframe.src = href;  // Load link in iframe
          }
        }
      });
    });
  </script>
</body>
</html>
